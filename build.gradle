plugins {
    id 'java'
    id 'application' // to run the application
    // id 'maven-publish' // to publish the application
    // id 'signing' // to sign the artifacts
    id 'com.github.johnrengelman.shadow' version '8.1.1' // to build a fat JAR
}

application {
    mainClass = 'com.uglyeagle.Main'
}

build.dependsOn shadowJar

group = 'com.uglyeagle'
version = '1.0.0'

java {
    sourceCompatibility = JavaVersion.VERSION_21
    targetCompatibility = JavaVersion.VERSION_21
}


repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.guava:guava:33.4.8-jre'
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}


test {
    useJUnitPlatform()
}


