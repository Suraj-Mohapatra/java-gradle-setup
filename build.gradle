shadowJar {
    archiveBaseName.set('java-gradle-setup') // Set the base name
    archiveVersion.set('') // Remove the version
    archiveClassifier.set('all') // Optional: Adds '-all' to the JAR name
}

tasks.jar {
    archiveBaseName.set('java-gradle-setup') // Set the base name
    archiveVersion.set('') // Remove the version
    enabled = false
}